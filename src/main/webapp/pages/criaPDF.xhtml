<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.geraProva.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	<h1><p:outputLabel value="#{msg['pages.geraProva.menu']}" /> </h1>
 	<h:form id="formProvas">
    		<p:outputLabel value="#{msg['pages.geraProva.prova.nome']}" />
			<p:selectOneMenu value="#{provaManagedBean.prova}"
				converter="converterProva">
				<p:ajax event="itemSelect" />
				<f:selectItem itemValue="" itemLabel="#{msg['pages.geraProva.prova.msg']}" />
				<f:selectItems value="#{provaManagedBean.provas}" var="aux"
					itemValue="#{aux}" itemLabel="#{aux.nome}" />
			</p:selectOneMenu>
	
		<p:commandButton value="#{msg['pages.comuns.form.btnGerar']}" action="#{ProvaManagedBean.GeradorPDF}"
			update=":formProvas" />
		<p:commandButton value="#{msg['pages.comuns.form.btnGerarGabarito']}" action="#{ProvaManagedBean.GeradorGabaritoPDF}"
			update=":formProvas" />
	</h:form>
	
	<h:form id="formTableQuestoes">
		    
		    <p:growl id="growl" showDetail="true" />
		    
			<p:dataTable value="#{provaManagedBean.provas}" var="quest"	id="tableQuestoes"
				selectionMode="single" selection="#{provaManagedBean.prova}" rowKey="#{quest.id}"
			>
				
				<f:facet name="header">
					<h:outputLabel value="QUESTOES" />
				</f:facet>
				

				<p:ajax event="rowSelect" listener="#{provaManagedBean.onRowSelect}" update=":formTableQuestoes" />
				
				<p:column headerText="ID">
					<h:outputText value="#{quest.id}" />
				</p:column>
	
				<p:column headerText="ENUNCIADO">
							<p:outputLabel value="#{quest.nome}" />
				</p:column>
	
				
	
			</p:dataTable>
			
			
			
		
		</h:form>
	

	</ui:define>
</ui:composition>
