<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">


	<ui:define name="title">
		<h:outputText value="#{msg['pages.inicio.title']}" />
	</ui:define>

	<ui:define name="principal">
		<p:panelGrid>
			<f:facet name="header">
				<p:row>
					<p:column>
						<p:graphicImage library="sistema"
							name="images/icon_livro_100x100.png" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{msg['pages.cadastroProva.titulo']}" />
					</p:column>
				</p:row>
			</f:facet>
		</p:panelGrid>
		


	
			
		
		<h:form id="formTableDisciplinas">

		    <p:growl id="growl" showDetail="true" />
		
			<p:dataTable value="#{testeManagedBean.disciplinas}" var="disc"
				id="tableDisciplinas"
				selectionMode="single" selection="#{testeManagedBean.disciplina}"  rowKey="#{disc.id}"
				>
	
				<f:facet name="header">
					<h:outputLabel value="DISCIPLINAS" />
				</f:facet>
	
			   <p:ajax event="rowSelect"   update=":formTableConteudo1" />
	           <p:ajax event="rowUnselect" update=":formTableConteudo1" />
	
				<p:column headerText="ID">
					<h:outputText value="#{disc.id}" />
				</p:column>
				
				<p:column headerText="ID">
					<h:outputText value="#{disc.nome}" />
				</p:column>
					
			</p:dataTable>
			
			<h:commandLink>
			<h:outputText  value="PDF" />
			<p:dataExporter type="pdf" target="tableDisciplinas"  fileName="ListadeConteudos"/>
			</h:commandLink>
			
			<h:commandLink id="pdf">
        <p:graphicImage name="images/pdf.png" />
        <p:dataExporter type="pdf" target="tableDisciplinas" fileName="cars" preProcessor="#{ProvaManagedBean.GeradorPDF}" />
    </h:commandLink>
			
			
		</h:form>


	    <h:form id="formTableConteudo1">
		   
		    <p:growl id="growl" showDetail="true" />
		    
			<p:dataTable value="#{testeManagedBean.disciplinasConteudos}" var="cont"
				id="tableConteudoNovo"
				selectionMode="single" selection="#{testeManagedBean.conteudo}"  rowKey="#{cont.id}"
				>
				
				<f:facet name="header">
					<h:outputLabel value="CONTEUDOS" />
				</f:facet>
				
				<p:ajax event="rowSelect"   update=":formTableQuestoes" />
	            <p:ajax event="rowUnselect" update=":formTableQuestoes" />
	
				<p:column headerText="ID">
					<h:outputText value="#{cont.id}" />
				</p:column>
	
				<p:column headerText="ENUNCIADO">
							<p:outputLabel value="#{cont.topico}" />
				</p:column>
	
				<p:column headerText="DISCIPLINA">
					<h:outputText value="#{cont.disciplina.nome}" />
				</p:column>
	
			</p:dataTable>
		</h:form>

		<br/>
		
		
	    <h:form id="formTableQuestoes">
		    
		    <p:growl id="growl" showDetail="true" />
		    
			<p:dataTable value="#{testeManagedBean.questoesConteudos}" var="quest"	id="tableQuestoes">
				
				<f:facet name="header">
					<h:outputLabel value="QUESTOES" />
				</f:facet>
				
				<p:column headerText="ID">
					<h:outputText value="#{quest.id}" />
				</p:column>
	
				<p:column headerText="ENUNCIADO">
							<p:outputLabel value="#{quest.enunciado}" />
				</p:column>
	
				<p:column headerText="DISCIPLINA">
					<h:outputText value="#{quest.conteudo.disciplina.nome}" />
				</p:column>
				
				<p:column>
					<p:commandButton value="#{msg['pages.cadastroProva.add']}"
						action="#{testeManagedBean.addQuestao(quest)}"
						update=":formTableQuestoesProva"
						icon="ui-icon-disk" />
				</p:column>
				
	
			</p:dataTable>
			
			<h:commandLink>
		   <h:outputText  value="PDF" />
		   <p:dataExporter type="pdf" target="tabelaConteudo"  fileName="ListadeConteudos"/>
		   </h:commandLink>
			
		</h:form>
		


		<!-- Mensagem ajax de cadastro -->
		<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
			<f:facet name="default">
				<h:outputText value="#{msg['pages.cadastroDisciplina.ajaxDefault']}" />
			</f:facet>
			
			<f:facet name="progress">
				<h:outputText
					value="#{msg['pages.cadastroDisciplina.ajaxProgress']}" />
			</f:facet>

			<f:facet name="start">
				<p:graphicImage library="sistema" name="images/facebook.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText
					value="#{msg['pages.cadastroDisciplina.ajaxComplete']}" />
			</f:facet>
		</p:ajaxStatus>

		<br />


		<h:form id="formTableQuestoesProva">
		    
		    <p:growl id="growl" showDetail="true" />
		    
			<p:dataTable value="#{testeManagedBean.questoes}" var="aux"	id="tableQuestoesProva">
				
				<f:facet name="header">
					<h:outputLabel value="LISTA DE QUESTOES" />
				</f:facet>
				
				<p:column headerText="ID">
					<h:outputText value="#{aux.id}" />
				</p:column>
	
				<p:column headerText="ENUNCIADO">
							<p:outputLabel value="#{aux.enunciado}" />
				</p:column>
	
				<p:column headerText="DISCIPLINA">
					<h:outputText value="#{aux.conteudo.disciplina.nome}" />
				</p:column>
								
				<p:column>
					<p:commandButton value="#{msg['pages.cadastroProva.remove']}"
						action="#{testeManagedBean.removeQuestao(aux)}"
						update=":formTableQuestoesProva"
						icon="ui-icon-disk" />
				</p:column>
	
			</p:dataTable>
			
			
			
			<p:row>
				<p:column>
					<h:outputLabel
						value="#{msg['pages.cadastroProva.curso']}" />
				</p:column>
				<p:column>
					<h:inputText value="#{testeManagedBean.prova.curso}"></h:inputText>
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<h:outputLabel
						value="#{msg['pages.cadastroProva.faculdade']}" />
				</p:column>
				<p:column>
					<h:inputText value="#{testeManagedBean.prova.faculdade}"></h:inputText>
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<h:outputLabel
						value="#{msg['pages.cadastroProva.turma']}" />
				</p:column>
				<p:column>
					<h:inputText value="#{testeManagedBean.prova.turma}"></h:inputText>
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<h:outputLabel
						value="#{msg['pages.cadastroProva.nome']}" />
				</p:column>
				<p:column>
					<h:inputText value="#{testeManagedBean.prova.nome}"></h:inputText>
				</p:column>
			</p:row>
			
			<p:row>
				<p:column>
					<h:outputLabel
						value="#{msg['pages.cadastroProva.data']}" />
				</p:column>
				<p:column>
					<p:calendar id="popup" value="#{testeManagedBean.prova.dataAplicacao}" />
				</p:column>
			</p:row>
			
			
			
			
			
			
			
			<p:row>
				<p:column>
					<p:commandButton value="#{msg['pages.cadastroProva.salvar']}"
						action="#{testeManagedBean.save}"
						icon="ui-icon-disk" />
				</p:column>
			</p:row>
							
		</h:form>
		
		
			


	</ui:define>

</ui:composition>
