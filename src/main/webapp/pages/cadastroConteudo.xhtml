<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">


	<ui:define name="title">
		<h:outputText value="#{msg['pages.inicio.title']}" />
	</ui:define>

	<ui:define name="principal">
		<p:panelGrid>
			<f:facet name="header">
				<p:row>
					<p:column>
						<p:graphicImage library="sistema"
							name="images/icon_conteudo_100x100.png" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{msg['pages.cadastroConteudo.titulo']}" />
					</p:column>
				</p:row>
			</f:facet>

			<!-- Form de cadastro de conteúdo -->
			<h:form id="formConteudo">
				<p:row>
					<p:column>
						<h:outputLabel
							value="#{msg['pages.cadastroConteudo.topicoConteudo']}" />
					</p:column>
					<p:column>
						<h:inputText value="#{conteudoManagedBean.conteudo.topico}"></h:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="#{msg['pages.cadastroConteudo.nomeDisciplina']}" />
					</p:column>
					<p:column>
						<p:selectOneMenu value="#{conteudoManagedBean.disciplina}" converter="disciplinaConverter" effect="fade">
							<f:selectItems value="#{conteudoManagedBean.disciplinas}" var="disc" itemLabel="#{disc.nome}" itemValue="#{disc}" />							
						</p:selectOneMenu>
					</p:column>
				</p:row>
			</h:form>

		</p:panelGrid>

		<p:row>
			<p:column>
				<p:commandButton value="#{msg['pages.cadastroConteudo.salvar']}"
					action="#{conteudoManagedBean.save}"
					update=":formConteudoCadastro:tabelaConteudo"
					icon="ui-icon-disk" />
			</p:column>
		</p:row>

		<!-- Mensagem ajax de cadastro -->
		<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
			<f:facet name="default">
				<h:outputText value="#{msg['pages.cadastroDisciplina.ajaxDefault']}" />
			</f:facet>

			<f:facet name="progress">
				<h:outputText
					value="#{msg['pages.cadastroDisciplina.ajaxProgress']}" />
			</f:facet>

			<f:facet name="start">
				<p:graphicImage library="sistema" name="images/facebook.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText
					value="#{msg['pages.cadastroDisciplina.ajaxComplete']}" />
			</f:facet>
		</p:ajaxStatus>

		<br />


		<!-- Form de exibição do cadastro de disciplina realizado -->
		<h:form id="formConteudoCadastro">
			<p:dataTable 
				value="#{conteudoManagedBean.conteudos}"
				id="tabelaConteudo"
				var="cont" 
				editable="true"
				rowKey="#{cont.id}">
				
				<f:facet name="header">
					<h:outputLabel value="#{msg['pages.cadastroConteudo.colunaFacet']}" />
				</f:facet>
				 					
				<p:ajax event="rowEdit" listener="#{conteudoManagedBean.onRowEdit}" />

				<p:column headerText="#{msg['pages.cadastroConteudo.colID']}" style="width:10%">
					<h:outputText value="#{cont.id}" />
				</p:column>

				<p:column headerText="#{msg['pages.cadastroConteudo.colTopico']}" style="width:50%">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{cont.topico}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{cont.topico}" /> </f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="#{msg['pages.cadastroConteudo.colDisciplina']}">
					<h:outputText value="#{cont.disciplina.nome}" />
				</p:column>

				<p:column headerText="#{msg['pages.cadastroConteudo.opcao']}" style="width:9%">
					<p:commandButton value="#{msg['pages.cadastroConteudo.remover']}"
						actionListener="#{conteudoManagedBean.remove(cont)}"
						update="tabelaConteudo" icon="ui-icon-trash" />						
				</p:column>
				
				<p:column headerText="#{msg['pages.cadastroConteudo.opcao']}" style="width:5%">
           			<p:rowEditor />
       			</p:column>
			</p:dataTable>
			<h:commandLink id="excel">
       		 <p:graphicImage name="images/excel.png" />
        	<p:dataExporter type="xls" target="tabelaConteudo" fileName="Conteudo" postProcessor="#{conteudoManagedBean.postProcessXLS}" />
    		</h:commandLink>
 
    		<h:commandLink id="pdf">
       		<p:graphicImage name="images/pdf.png" />
        	<p:dataExporter type="pdf" target="tabelaConteudo" fileName="Conteudo" preProcessor="#{conteudoManagedBean.preProcessPDF}" />
   			</h:commandLink>
   			
			<h:commandLink>
			<h:outputText  value="PDF" />
			<p:dataExporter type="pdf" target="tabelaConteudo"  fileName="ListadeConteudos"/>
			</h:commandLink>
		</h:form>
	</ui:define>

</ui:composition>
